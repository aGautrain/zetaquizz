<ion-header>

    <ion-navbar color="dark">
        <ion-title>
            <img src="assets/zp_logo.png" alt="X" title="zp logo" />
            <span class="title">ZetaQuizz</span>
        </ion-title><!--
        <ion-buttons start>
          <button (click)="dismiss()" ion-button icon-only>
            <ion-icon name="close"></ion-icon>
          </button>
      </ion-buttons>-->
    </ion-navbar>

</ion-header>


<ion-content padding>
    <h1>Creation</h1>

    <p>More options will be soon available !</p>

    <ion-list inset padding text-center id="creation-form">

      <ion-item padding>
        <ion-input type="text" placeholder="Name" pattern="[A-Za-z0-9\ ]{1,}" [(ngModel)]="roomName" ></ion-input>
        <ion-icon clear item-right name="bookmark" class="brick-blue"></ion-icon>
      </ion-item>

      <ion-item padding>
          <ion-input type="number" min="10" max="60" step="5" placeholder="Time before start" [(ngModel)]="roomDelay" ></ion-input>
          <ion-icon clear item-right name="time" class="brick-green"></ion-icon>
      </ion-item>

      <ion-item padding>
          <ion-input type="number" min="3" max="15" placeholder="Number of questions" [(ngModel)]="roomQuestions" ></ion-input>
          <ion-icon clear item-right name="apps" class="brick-orange"></ion-icon>
      </ion-item>

      <ion-item padding>
          <ion-input disabled type="text" placeholder="Password" [(ngModel)]="roomPass" ></ion-input>
          <ion-icon clear item-right name="code-working" class="brick-red"></ion-icon>
      </ion-item>

      <button (click)="createRoom()" large ion-button>CREATE</button>

    </ion-list>
</ion-content>
